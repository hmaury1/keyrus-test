<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="./bundle.min.js"></script>
  <title>Keyrus</title>
</head>

<body>
  <div class="wrapper">

    <div class="container">
      <div class="row mb5">
        <div class="alert alert-warning alert-dismissible fade mx-auto" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7 col-md-5 col-lg-3 mx-auto">
          <form class="form-login">
            <h5 class="form-login-title text-center mt-4">Entrar na minha conta</h5>
            <div class="form-login-item my-3 mx-auto">
              <input type="email" class="form-control form-login-item-input" placeholder="Email" autofocus>
            </div>
            <div class="form-login-item mb-3 mx-auto">
              <input type="password" class="form-control form-login-item-input" placeholder="Sanha">
            </div>
            <div class="form-login-item mb-2 mx-auto text-center">
              <button id="btn-lets-go" class="form-login-item-button btn btn-primary">Entrar</button>
            </div>
            <div class="form-login-checkbox text-center mb-3">
              <input type="checkbox" class="form-login-checkbox-input">
              <label class="form-login-checkbox-label" for="customCheck1">Mantenha-me conectado</label>
            </div>
          </form>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-sm-7 col-md-5 col-lg-3 my-5">
          <a class="">Inscrever-se</a>
          <a class="">Clique aqui</a>
        </div>
      </div> -->
    </div>
  </div>

</body>

</html>
